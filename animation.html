<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use CSS for Animation</title>
    <link rel="stylesheet" href="styles/animation.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awesome cdn 5.15.4 version for icons, this is the version supported, also 6.2 version is supported -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="main-content">

    <!-- use .section class to hide all sections and header and show only one that's clicked -->
    <header class="section sec1 active home">
       <!-- header is vh100 full page with two equal columns using grid-->
       <div class="header-content">
        <div class="left-header">
            <!-- two parts stacks on each other, clipped green div as back, an image on top -->
            <div class="h-shape"></div>
            <!-- give the image a div container for background -->
            <div class="image">
                <img src="img/hero.png" alt="">
            </div>
        </div>
        <div class="right-header">
            <!-- title + p + button in flex  -->
            <h1>Hi I'm <span class="name">Nancy Gan</span>. A Web Developer with Passion and Attention to Detail.</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim eveniet ex nisi rerum, numquam in! Atque, mollitia labore? Ullam magnam dolorum rerum nobis dolore sit eligendi porro. Cum, aut est.</p>
            <a href="#" class="main-btn">
                <span class="btn-text">Download</span>
                <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
        </div>
       </div>
        
    </header>
    <main>
        <!-- different pages rotating by the click of btns  -->
        <section class="section sec2 about "></section>
        <section class="section sec3 portfolio"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contact"></section>
    </main>
    <!-- The btns for controlling .sections display -->
    <div class="controls">
        <!-- make these div clickable, make sure only <div> is event.target using CSS -->
        <div class="control control-1 active-btn" data-id="home"><i class="fas fa-home"></i></div>
        <div class="control control-2" data-id="about"><i class="fas fa-user"></i></div>
        <div class="control control-3" data-id="portfolio"><i class="fas fa-briefcase"></i></div>
        <div class="control control-4" data-id="blogs"><i class="fas fa-newspaper"></i></div>
        <div class="control control-5" data-id="contact"><i class="fas fa-envelope-open"></i></div>
    </div>

    
    <script src="scripts.js"></script>
</body>

</html>
